name: spawnpk_market_dashboard
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  dio: ^5.7.0
  http: ^1.2.2
  package_info_plus: ^8.0.2
  fl_chart: ^0.69.2
  shared_preferences: ^2.3.3
  flutter_local_notifications: ^18.0.1
  intl: ^0.19.0
  windows_notification: ^1.3.0
  path: ^1.8.0
  squirrel: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

# Squirrel.Windows configuration
squirrel:
  windows:
    # Required: Path to your app icon (will be used for exe and setup)
    appIcon: "assets/icon.png"
    
    # Required: Friendly name shown in installer and Start Menu
    appFriendlyName: "SpawnPK Market Dashboard"
    
    # Required: Description shown in Add/Remove Programs
    appDescription: "Market analysis and tracking tool for SpawnPK"
    
    # Optional: Custom setup icon (defaults to appIcon)
    setupIcon: "assets/icon.png"
    
    # Optional: Custom loading gif during installation
    # loadingGif: "assets/loading.gif"
    
    # Optional: Icon URL for uninstall (can be any URL or local path)
    # uninstallIconPngUrl: "https://yourdomain.com/icon.png"
    
    # Optional: Where to output the release files (defaults to build/)
    releaseDirectory: "build/squirrel_release"
    
    # Optional: Don't build delta packages (smaller updates)
    dontBuildDeltas: false
    
    # Optional: Build MSI package (enterprise installs)
    buildEnterpriseMsiPackage: false
    
    # Optional: Code signing certificate
    # certificateFile: "path/to/cert.pfx"
    # Set SQUIRREL_CERT_PASSWORD environment variable if using certificate